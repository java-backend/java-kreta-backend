<!DOCTYPE html >
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/head.html"> </head>
  <meta charset="UTF-8">
  <title>Osztályok</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
  <div th:replace="fragments/menu.html">
  </div>
</div>
<h1>Osztályok</h1>
<!-- https://www.baeldung.com/spring-boot-crud-thymeleaf -->
<div th:switch="${schoolClasses}">
  <h2 th:case="null">Nincs még osztály az adatbázisban!</h2>
  <div th:case="*">

    <table>
      <thead>
      <tr>
        <th>Azon.</th>
        <th>Évfolyam</th>
        <th>Osztály</th>
        <th>TanárAzon</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="schoolClass: ${schoolClasses}">
        <td th:text="${schoolClass.id}"></td>
        <td th:text="${schoolClass.schoolClass}"></td>
        <td th:text="${schoolClass.classType}"></td>
        <td th:text="${schoolClass.teacherId}"></td>
        <td> <a th:href="@{/schoolClass/edit/{id}(id=${schoolClass.id})}">Edit</a></td>
        <td> <a th:href="@{/schoolClass/delete/{id}(id=${schoolClass.id})}">Delete</a></td>
        <!-- https://www.baeldung.com/spring-thymeleaf-conditionals-->
      </tr>
      </tbody>
    </table>
  </div>
  <p> <a href="/schoolClass/signup">Új osztály felvétele</a> </p>
</div>
  </div>
<div align="center" th:replace="/fragments/footer.html"></div>
</div>

</body>
</html>
