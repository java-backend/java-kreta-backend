<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="/th/fragments/head.html"></th:block>
    <title>Tantárgy szerkesztése</title>
</head>
<body>
<div th:replace="/th/fragments/menu.html"></div>
<div class="container">
    <div class = "p-1 bg-info">
        <h2 class="text-primary">Tantárgy szerkesztése</h2>
        <form class=" form-inline" action="#"
              th:action="@{/subject/update/{id}(id=${subject.id})}"
              th:object="${subject}"
              method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="id">Azon.</label>
                <div class="col-sm-6">
                    <input type="number" th:field="*{id}" id="id" placeholder="Azonosító" disabled="disabled">
                    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="subjectName">Név</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{subjectName}" id="subjectName" placeholder="Tantárgy név">
                    <span th:if="${#fields.hasErrors('subjectName')}" th:errors="*{subjectName}"></span>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <input class="btn btn-primary" type="submit" value="Tantárgy módosítása">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
