<!DOCTYPE html >
<html lang="hu" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <th:block th:insert="/th/fragments/head.html"></th:block>
    <meta charset="UTF-8">
    <title>Diákok</title>
</head>
<body>
<div th:replace="/th/fragments/menu.html"></div>
<!-- https://www.baeldung.com/spring-boot-crud-thymeleaf -->

<h1 class="h1">Diákok</h1>
<div class="container">
  <div class = "p-1 bg-info">
    <div th:switch="${students}">
      <h2 th:case="null">Nincs még diák az adatbázisban!</h2>
      <div th:case="*">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Azon.</th>
              <th>Név</th>
              <th>Születési idő</th>
              <th>Nem</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="student: ${students}">
              <td th:text="${student.id}"></td>
              <td th:text="${student.fullName}"></td>
              <td th:text="${student.birthday}"></td>

              <td th:text="${student.isWoman} ? 'nő' : 'férfi'"/>
              <td> <a th:href="@{/student/edit/{id}(id=${student.id})}">Edit</a></td>
              <td> <a th:href="@{/student/delete/{id}(id=${student.id})}">Delete</a></td>
            </tr>
            </tbody>
          </table>
          </div>
          <p> <a class="btn btn-success btn-xs" href="/student/signup">Add new student</a> </p>
          </div>
    </div>
</div>
<div th:replace="/th/fragments/footer.html">&copy; Gyuris Csaba és Gyuris László Márton</div>

<!--

-->

</body>
</html>
